<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> <!-- /article/throwpage/ 라는 요청을 받으면 출력할 페이지 -->
  <!-- 사용자에게 입력받아서 서버로 전달하는 페이지 -->
  <h1>Throw</h1>
  <!-- 사용자에게 입력을 받을 때는 form 요소를 사용-->
  <div>
    <!-- 입력 받는 요소는 input, 형태에 따라서 type 속성이 달라짐-->
    <form action="{% url 'articles:catch' %}" method="POST">
      {% csrf_token %}
      <input type="text" name='message' value='textvalue'><br>
      <input type="checkbox" value='abc' name='check'>
      <!-- 입력 받은 데이터를 서버로 전송하는 버튼 -->
      <!-- submit 이라는 이벤트를 발생시킴 -->
      <input type="submit" value="던져!">
    </form>
  </div>
</body>
</html>
