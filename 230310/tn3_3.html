<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="d-grid gap-5 col-9 mx-auto m-3">    
    <a class="btn btn-success" href="">Sign in</a>    
  </div>
  <div class="bg-dark text-white mb-3">
    <div class="container text-center row row-cols-auto align-items-center">
      <img class="col-2 m-1" src="ssafy_logo.png" alt="">
      <div class="dropdown-toggle ps-0">프로젝트 </div>
      <div class="dropdown-toggle">그룹들 </div>
      <a class="text-decoration-none text-white" href="">활동</a>
      <a class="text-decoration-none text-white" href="">마일스톤</a>
      <a class="text-decoration-none text-white" href="">스니펫</a>
    </div>
  </div>
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="prev" autocomplete="off" checked>
    
    <label class="btn btn-outline-secondary disabled fw-bold" for="btnradio1">Prev</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn btn-outline-primary fw-bold" for="btnradio1">1</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-secondary text-black fw-bold" for="btnradio2">2</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
    <label class="btn btn-outline-secondary text-black fw-bold" for="btnradio3">3</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
    <label class="btn btn-outline-secondary text-black fw-bold" for="btnradio4">4</label>
    
    <input type="radio" class="btn-check" name="btnradio" id="next" autocomplete="off">
    <label class="btn btn-outline-secondary text-black fw-bold" for="btnradio3">Next</label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
