<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red-text {
      color:red;
    }
  </style>
</head>
<body>
  
  <div id="app">    
    <p>number : {{number}}</p>
    <p>getDoubleNumber : {{ getDoubleNumber() }}</p>
    <p>getDoubleNumber : {{ getDoubleNumber() }}</p>
    <p>getDoubleNumber : {{ getDoubleNumber() }}</p>
    <p>doubleNumber : {{ doubleNumber }}</p>
    <p>doubleNumber : {{ doubleNumber }}</p>
    <p>doubleNumber : {{ doubleNumber }}</p>
    <button @click="addOne">addOne</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        number: 10,
      },
      methods: {
        getDoubleNumber() {
          console.log('methods getDoubleNumber 실행됨!')
          return this.number * 2
        },
        addOne() {
          this.number++
        }
      },
      computed: {
        doubleNumber: function() {
          console.log('computed doubleNumber 실행됨!')
          return this.number * 2
        }
      },
      watch: {
        number : function(){
          console.log('number가 수정되었습니다.')
        }
      }
    })
  </script>
</body>
</html>
