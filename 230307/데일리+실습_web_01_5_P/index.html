<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <!-- block 요소들  -->
    <!-- div, h1~6, ul, ol, li, p, hr, form, sematic tags 등 -->
    <div class="header-ssafy">
      <img src="images/ssafy_logo.png" alt="ssafy_logo" class="logo-ssafy">
      <img src="images/hamburger_btn.png" alt="btn" class="btn">
    </div>
    <div>
      <h1>삼성청년 SW아카데미</h1>
      <h1>대한민국 SW의 미래를 이끕니다.</h1>
      <h3>삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 취업 준비생에게 SW 역량 향상 교육 및 다양한 취업지원 서비스를 제공하여 취업에 성공하도록 돕는 프로그램입니다</h3>
      <h3>본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다.</h3>
      <h3>(교육운영은 멀티캠퍼스에서 위탁 실시)</h3>
    </div>
    <footer>      
      <div class="bottom">
        <div class="logo-left">
          <span class="text-bottom">주관</span>
          <img src="images/multicampus_logo.png" alt="mul_logo" class="mul_logo">
        </div>
        <div class="logo-right">
          <span class="text-bottom">후원</span>
          <img src="images/mob_logo_moel.png" alt="mob_logo" class="mob_logo">
        </div>
      </div>
    </footer>
  </body>
  </html>
