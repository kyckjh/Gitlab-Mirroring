<!-- Html : 구조 및 내용, CSS : 디자인, 배치 -->
<!DOCTYPE html>
<html>
  <head>
    <title>안녕하세요</title>
    <style>
      .red-text{
        color: red;
      }
      .big-font{
        font-size: 80px;
      }
    </style>
  </head> <!-- 설정들이 포함 -->
  <body>  <!-- 실제로 화면에 보여질 부분 -->
    <h1 class="red-text big-font">반갑습니다.</h1>
    <h2 class="red-text">안녕하세요</h2>
    <h3 class="red-text">하하하하하하하하</h3>

    <h1>반갑습니다!</h1>  <!-- Tag: 시작 태그와 종료 태그가 있음 -->
    <!-- 시작태그와 종료태그 사이에 내용 작성 -->
    <!-- 시작태그에는....속성(attribute)이 들어갈 수 있음 -->
    <p id="" class="red-text">문단을 표시할 때 주로 사용</p>
  </body>
</html>
