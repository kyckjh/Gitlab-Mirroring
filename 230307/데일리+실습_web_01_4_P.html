<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer-box {
      width : 400px;
      height: 200px;
      border: 2px solid black;
      /* 색깔 및 정렬 설정 */
      color: red;
      text-align: center;
    }
    
    .inner-box {
      width : 200px;
      height: 100px;
			/* border는 상속받아 오기 */
			border: inherit;
      /* color, text-align은 상속받지 않기 */
      color: initial;
      text-align: initial;
    }

  </style>
</head>
<body>
  <div class="outer-box">
    <div>
      <span>첫 번째</span>
    </div>
    <div class="inner-box">
      <span>두 번째</span>
    </div>
  </div>
</body>
</html>
