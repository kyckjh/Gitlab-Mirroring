<!DOCTYPE html>
<html>
  <head>
    <!-- 각각의 클래스 생성 -->
    <style>
      .large-box{
        width: 400px;
        height: 400px;
        border: 2px black solid;
      }
      .medium-box{
        width: 200px;
        height: 200px;
        border: 2px red dashed;
      }
      .small-box{
        width: 100px;
        height: 100px;
        border: 2px blue dotted;
      }
    </style>
  </head>
  <body>
    <!-- 포함관계 순서대로 div 작성 및 클래스 적용 -->
    <div class="large-box">
      <div class="medium-box">
        <div class="small-box"></div>
      </div>
    </div>
  </body>
</html>
