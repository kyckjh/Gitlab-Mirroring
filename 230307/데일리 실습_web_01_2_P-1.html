<!DOCTYPE html>
<html>
  <head>
    <style>
      #hphk > p:nth-child(2) {
        color: blue;
      }
      #hphk > p:nth-of-type(2) {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="hphk">
      <h2>어떻게 선택 될까?</h2>
      <!-- p:nth-child는 div의 자식 중에 2번째 자식인 p를 선택-->
      <p>첫번째 단락</p>
      <!-- p:nth-of-type은 div의 자식 중 p 중에서 2번째를 선택-->
      <p>두번째 단락</p>
      <p>세번째 단락</p>
      <p>네번째 단락</p>
    </div>
  </body>
</html>
