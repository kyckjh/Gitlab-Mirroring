<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>  
        </div>
      </article>
      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    const from = document.querySelector("#form")
    const title = document.querySelector("#title")
    const content = document.querySelector("#content")
    const cardsSection = document.querySelector("#cardsSection")

    form.addEventListener("submit", function(event) {
      event.preventDefault()
      const article = document.createElement('article')
      article.classList.add("col-4")
      article.classList.add("m-1")

      const card = document.createElement("div")
      card.classList.add("card")
      card.classList.add("m-1")
      

      const cardTitle = document.createElement("h5")
      cardTitle.classList.add("card-title")
      cardTitle.classList.add("m-1")
      cardTitle.innerText = title.value
      title.value = ''


      const cardBody = document.createElement("div")
      cardBody.classList.add("card-body")

      const cardText = document.createElement("p")
      cardText.classList.add("card-text")
      cardText.innerText = content.value
      content.value = ''

      article.appendChild(card)
      card.appendChild(cardBody)
      cardBody.appendChild(cardTitle)
      cardBody.appendChild(cardText)

      cardsSection.appendChild(article)
    })
  </script>
</body>
</html>
