<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  
  <script>
    // 이곳에 코드를 작성합니다.    
		const inputs = [
      [3, 10, 5, [1, 3, 5, 7, 9]],    // 3
      [3, 10, 5, [1, 3, 7, 8, 9]],    // 0
      [5, 20, 5, [4, 7, 9, 14, 17]],  // 4
    ]

    function solution(K, N, M, chargers) {
      // solution 함수 완성
      let now = -1
      let ans = 0
      // 처음 갈 수 있는 정류장 인덱스 구하기
      for (let i = 0; i < chargers.length; i++) {
        if (K >= chargers[i]) {
          now = i
        }
        else {
          break
        }
      }
      // 처음 갈 수 있는 정류장이 없으면 0 출력하고 return
      if (now === -1) {
        console.log('#0')
        return 0
      }
      ans = 1
      while (chargers[now] < N) {
        // 이번 정류장에서 바로 종점까지 갈 수 있으면
        if (chargers[now] + K >= N) {
          console.log('#'+ans)  // 지금까지 충전횟수 출력하고 return
          return 0 
        }
        // 다음 갈 수 있는 정류장 중에서 가장 먼 정류장 찾기
        let temp = now
        for (let i = now+1; i < chargers.length; i++) {
          if (chargers[now]+K >= chargers[i]) {
            temp = i
          }
          else {
            break
          }
        }
        // 다음에 갈 수 있는 정류장이 없으면
        if (temp === now) {
          console.log('#0') // 0 출력하고 return
          return 0
        }        
        now = temp  // 다음 정류장으로 가기
        ans += 1    // 충전 횟수 증가시키기
      }
      return 0
    }
    
    for (const input of inputs) {
      solution(input[0], input[1], input[2], input[3])
    }
  </script>
</body>
</html>
